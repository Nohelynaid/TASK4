<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Admin Panel</h2>
      <div>
        <button id="blockBtn" class="btn btn-warning me-2">Block</button>
        <button id="unblockBtn" class="btn btn-outline-success me-2" title="Unblock">
          <i class="bi bi-unlock"></i>
        </button>
        <button id="deleteBtn" class="btn btn-outline-danger" title="Delete">
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center" id="userTable">
        <thead class="table-light">
          <tr>
            <th scope="col"><input type="checkbox" id="selectAll" /></th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Last Login</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Se llenarÃ¡ con JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
