<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

<div class="container py-5">

  <!-- Login Section -->
  <div id="loginSection">
    <h3>Login</h3>
    <form id="loginForm">
      <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email" required>
      <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password" required>
      <button type="submit" class="btn btn-primary">Login</button>
      <p class="mt-2">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
      <div id="loginMessage" class="mt-2 text-danger"></div>
    </form>
  </div>

  <!-- Register Section -->
  <div id="registerSection" class="d-none">
    <h3>Register</h3>
    <form id="registerForm">
      <input type="text" id="registerName" class="form-control mb-2" placeholder="Name" required>
      <input type="email" id="registerEmail" class="form-control mb-2" placeholder="Email" required>
      <input type="password" id="registerPassword" class="form-control mb-2" placeholder="Password" required>
      <button type="submit" class="btn btn-success">Register</button>
      <p class="mt-2">Already have an account? <a href="#" id="showLogin">Login here</a></p>
      <div id="registerMessage" class="mt-2 text-danger"></div>
    </form>
  </div>

  <!-- Admin Panel Section -->
  <div id="adminSection" class="d-none">
    <h2>User Management</h2>

    <!-- Toolbar -->
    <div class="d-flex gap-2 mb-3">
      <button id="blockUsers" class="btn btn-warning">Block</button>
      <button id="unblockUsers" class="btn btn-outline-success"><i class="bi bi-unlock"></i></button>
      <button id="deleteUsers" class="btn btn-outline-danger"><i class="bi bi-trash3"></i></button>
    </div>

    <!-- Table -->
    <!-- Table with Filter -->
<div class="mb-3 d-flex justify-content-between align-items-center">
  <h5 class="mb-0">Users</h5>
  <input type="text" id="filterInput" class="form-control w-25" placeholder="Filter users">
</div>

<div class="table-responsive">
  <table class="table table-bordered table-striped align-middle">
    <thead class="table-light">
      <tr>
        <th><input type="checkbox" id="selectAll"></th>
        <th>Name</th>
        <th>Email</th>
        <th>Last Login</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>
</div>


    <div id="adminMessage" class="mt-2 text-danger"></div>
  </div>

</div>

<script src="index.js"></script>
</body>
</html>
