<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>

<body>

    <div class="container form-container">
        <h2 id="formTitle" class="mb-4">Login</h2>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required />
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-3">Don't have an account? <span class="text-primary" role="button" id="showRegister">Register
                    here</span>.</p>
            <div id="loginMessage" class="mt-3"></div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="d-none">
            <div class="mb-3">
                <label for="registerName" class="form-label">Name</label>
                <input type="text" class="form-control" id="registerName" required />
            </div>
            <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" required />
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" required />
                <div class="form-text">Password can be as short as 1 character.</div>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
            <p class="mt-3">Already have an account? <span class="text-primary" role="button" id="showLogin">Login
                    here</span>.</p>
            <div id="registerMessage" class="mt-3"></div>
        </form>
    </div>

</body
